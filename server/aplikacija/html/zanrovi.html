    <meta charset="UTF-8">

<body>
    <nav>#navigacija#</nav>

    <h1>Žanrovi</h1>

    <p>Gumb dodaj žanr u bazu dodaje neki od filmova iz TMDB baze u moju bazu,
        gumb ažuriraj žanr dohvaća naziv označenog radio buttona (žanrovi iz moje baze),
        a gumb pošalji ažurirani žanr šalje novu tekstualnu vrijednost žanra u moju bazu
    </p>
    <main></main>

    <div id="prikaz_mojih_zanrova"></div>

    <button id="dohvati_zanrove">Dohvati žanrove iz TMDB</button>

    <button id="moji_zanrovi">Dohvati žanrove iz moje baze</button>

    <button id="dodaj_zanr">Dodaj zanr u moju bazu</button>

    <button id="obrisi_zanr">Obriši žanrove bez filmova</button>



    <br> <br>
    <label for="ime_zanra">Ažuriraj naziv žanra</label>
    <input type="text" name="ime_zanra" id="ime_zanra">

    <button id="azuriraj_zanr">Ažuriraj žanr</button>

    <button id="posalji_azurirani_zanr">Pošalji ažurirani žanr</button>

    <div id="info"></div>
