<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>
  <link href="../CSS/forms.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <nav>#navigacija#</nav>
  <main>
    <div id="poruka">#poruka#</div>
    <form id="forma_profil">

      <h1 class="">Promijenite svoje podatke</h1>


      <h6 class="">Ime</h6>

      <input type="text" name="ime" id="ime" class="ime_txt" />



      <h6 class="">Prezime</h6>

      <input type="text" name="prezime" id="prezime" class="prezime_txt" />


      <h6 class="">Email</h6>
      <input type="email" class="mail_txt" placeholder="example@example.com" name="email" id="email" readonly />


      <h6 class="">Korisničko ime</h6>

      <input type="text" name="korime" id="korime" class="korisnicko_txt" readonly />

      <h6 class="">Lozinka</h6>

      <input type="text" name="lozinka" id="lozinka" class="lozinka_txt" />

      <button id="gumbic" type="submit">Ažuriraj podatke</button>

   

      </section>

    </form>

    <a
    href="http://validator.w3.org/check?uri=https://spider.foi.hr/RWA/2022/zadaca_01/mfriscic20/aplikacija/html/profil.html">
    <img class="validacija_css" src="https://spider.foi.hr/OWT/materijali/slike/HTML5.png" width="50" height="35"
      alt="validator" />
  </a>
  </main>
  <script src="../js/profil.js"></script>
</body>

</html>
